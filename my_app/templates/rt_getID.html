<!DOCTYPE html>
<html>
  <head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: orangered;">
        <div class="container-fluid">
          <a class="navbar-brand" onclick="location.href='/index'">
            <strong>My Playlist Recommendation</strong>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" onclick="location.href='/index'">메인화면</a>
              </li>
              <li class="nav-item active" >
                <a class="nav-link" onclick="location.href='/recommendation'">추천받기</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  설정 및 관리
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" onclick="location.href='/add-playlist'" method='GET'>플레이리스트 추가</a></li>
                  <li><a class="dropdown-item" onclick="location.href='/modeling'" method='GET'>추천 모델 학습</a></li>
                  <li><a class="dropdown-item" onclick="location.href='/retrain'" method='GET'>모델 업데이트</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" onclick="location.href='/delete'" method='GET'>서비스 그만 이용하기</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">추천 모델 재학습</h1>
          <br>
          <p class="lead text-muted">
              당신의 추천모델을 업데이트 합니다.
              <br>
              플레이리스트 추가 후 이용해주세요.
          </p>
        </div>
      </div>
    </section>
    <section class="py-5 text-center container">
        <form class="row gx-3 gy-2 align-items-center" action='/retrain/result', method='POST'>
            <div class="col-sm-3">
            <label for="YourName" class="form-label">Your ID</label>
              <input type="text" name="your_name" class="form-control" id="YourName" placeholder="당신의 ID를 입력해주세요.">
            </div>
            <div class="col-auto">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                <label class="form-check-label" for="autoSizingCheck2">
                  Remember me
                </label>
              </div>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary"> 입력 </button>
            </div>
          </form>
    </section>
    {% if song_artist_lst %}
    <section class="py-5 text-center container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Artists</th>
            <th scope="col">Song</th>
          </tr>
        </thead>
        <tbody>
        {% for item in song_artist_lst %}
          <tr>
            <th scope="row">{{ item[0] }}</th>
            <td>{{ item[1] }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </section>
    {% endif %}
  </body>
</html>
